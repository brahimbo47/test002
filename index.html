<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Product Landing Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 90%;
            margin: 20px;
        }

        .product-info {
            flex: 1;
            padding: 40px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 300px;
        }

        .product-info h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .product-info p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .form-container {
            flex: 1;
            padding: 40px;
            min-width: 300px;
        }

        h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #6e8efb;
            box-shadow: 0 0 10px rgba(110, 142, 251, 0.5);
        }

        button {
            width: 100%;
            padding: 15px;
            background: #6e8efb;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5a78e6;
            box-shadow: 0 0 15px rgba(110, 142, 251, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-info">
            <h1>Discover Our Glowing Product</h1>
            <p>This is the best product you will ever find. It's designed to make your life easier and more enjoyable. Sign up now to get exclusive offers and updates!</p>
        </div>
        <div class="form-container">
            <h2>Get Started with Glow</h2>
            <form id="glow-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Submit & Chat on WhatsApp</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('glow-form');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitButton = e.target.querySelector('button');
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // --- IMPORTANT ---
            // Replace the URL below with your Google Apps Script Web App URL
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwpQrTM6yuD39trOaGFl43gDfBihh8pftx45ROVwYVZnkNgKW-5_Km2CWdCBw33jpW4/exec';

            fetch(scriptURL, {
                method: 'POST',
                mode: 'cors',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json',
                },
                redirect: 'follow',
                body: JSON.stringify(data),
            })
            .then(response => {
                console.log('Success!', response);
                // Redirect to WhatsApp after successful submission
                window.location.href = 'https://wa.me/2113775380339';
            })
            .catch(error => {
                console.error('Error!', error.message);
                // Re-enable the button if there was an error
                submitButton.disabled = false;
                submitButton.textContent = 'Submit & Chat on WhatsApp';
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
