<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product-info">
            <h1>Discover Our Glowing Product</h1>
            <p>This is the best product you will ever find. It's designed to make your life easier and more enjoyable. Sign up now to get exclusive offers and updates!</p>
        </div>
        <div class="form-container">
            <h2>Get Started with Glow</h2>
            <form id="glow-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Submit & Chat on WhatsApp</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
